
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons (click)="toogleMenu()" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="../../assets/digimon.gif" alt="Digimon">

    <ion-grid>
      <ion-row>
        <ion-col>
          <p class="ion-text-justify">
            Esta es una enciclopedia dedicada a Digimon la cual contiene datos
            de al rededor de docientos diferentes tipos de estos interesantes amigos digitales.
            Si te interesa puede informarte sobre ellos aqui.
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="chevron-up-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="primary" (click)="openDigimonList()">
          <ion-icon name="egg"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
  </ion-content>
