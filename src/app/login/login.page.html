
<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <img src="../../assets/digiLogo.png" alt="">
        <ion-input placeholder="User" [(ngModel)]="userInput"></ion-input>
        <ion-input type="Password" placeholder="Password" [(ngModel)]="passwordInput"></ion-input>
        <ion-button class="ion-text-lowercase" size="small" (click)="login()">Sign in</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
